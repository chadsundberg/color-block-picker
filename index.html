<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="vendor/jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Color Block Picker</title>
</head>

<body>
  <h1>Color Block Picker</h1>
  <h2>Select the <span id="userColorPrompt"></span> color.</h2>
  <p>If you select the correct color, you will be prompted, "That's the correct color! Nice work!! Pick another color..."</p>
  <div id="colorBlockContainer"></div>
  <h2>Color clicked: <span id="colorChosen"></span></h2>
  <h2 id="answerText"></h2>
  <button type="button" id="addColorButton">Add color</button>
  <button type="button" id="removeColorButton">Remove color</button>
</body>

</html>
